version: "3"
services:
  airportal:
    depends_on:
      - mongo
      - cache
    container_name: casket
    image: casket
    volumes:
      - casket_volume:/usr/casket_volume
    restart: always
    build: .
    ports:
      - "80:80"
      - "443:443"
    links:
      - mongo
  mongo:
    container_name: mongo
    image: mongo
    volumes:
      - mongo_volume:/data/db
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
  cache:
    container_name: cache
    image: redis:7.0.5-alpine
    restart: always
    ports:
      - "6380:6380"
    command: redis-server --save 20 1 --loglevel warning
    volumes: 
      - cache_volume:/data
volumes:
  mongo_volume:
  casket_volume:
  cache_volume: